databaseChangeLog:
  - changeSet:
      id: create-tickers_name
      author: AVVoy
      changes:
        - createTable:
            tableName: tickers_name
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false